<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host de Bots de Discord</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-top: 0;
        }
        .bot {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .bot img {
            max-width: 100px;
            float: left;
            margin-right: 20px;
        }
        .bot h2 {
            margin-top: 0;
        }
        .bot p {
            margin-bottom: 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <header>
        <h1>Host de Bots de Discord</h1>
    </header>

    <main>
        <div class="bot">
            <img src="bot1.png" alt="Bot 1">
            <h2>Uruguay RP</h2>
            <p>Bot oficial de Uruguay RP</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1183937879928479744&permissions=8&integration_type=0&scope=bot" class="btn">Invitar Bot</a>
        </div>

        <div class="bot">
            <img src="bot2.png" alt="Bot 2">
            <h2>fanty</h2>
            <p>Bot para servidores</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1302348217295442001&permissions=8&integration_type=0&scope=bot" class="btn">Invitar Bot</a>
        </div>

        </main>

</body>
</html>
